<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/img/logo.jpeg">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/cart.css">
    <!-- BT Link  -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body class="detail-body">

    <header class="bg-primary py-1">
        <div class="container">
            <div class="row">
                <div class="col-9 col-md-8 col-lg-8 d-flex justify-content-between align-items-center">
                    <div class="col-6 col-md-4 col-lg-3">
                        <img src="../assets/img/logo2.png" class="img-fluid" alt="">
                        <p class="text-white mb-0 logobotom">Explore <span class="text-warning">Pluse</span> <img src="../assets/img/ep.png" alt=""> </p>
                    </div>
                    <div class="col-6 col-md-7 col-lg-8">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
                <div class="col-3 col-md-4 d-flex justify-content-center align-items-center">
                    <div class="col-10 col-md-6 col-lg-4">
                        <button class="w-100 bg-white text-primary text-center fw-bold border-0 shadow py-1">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="list">
        <div class="container">
            <div class="row">
                <div class="list-item"></div>
            </div>
        </div>
    </section>
    <!-- BT Js  -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let listCart = document.querySelector('.list-item');
        function updateQuantity(index, action) {
            if (action === 'increase') {
                cart[index].quantity += 1;
            } else if (action === 'decrease') {
                if (cart[index].quantity > 1) {
                    cart[index].quantity -= 1;
                } else {
                    cart.splice(index, 1);
                }
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            showData();
        }
        function showData() {
            listCart.innerHTML = '';
            cart.forEach((item, index) => {
                listCart.innerHTML += `
            <div class = "cartItem col-6  d-flex align-items-center justify-content-between border-bottom">
               <div class="img d-flex justify-content-center col-4">
                 <img src = ${item.image} class=""></div>
                <div class ="col-4 content text-center">
                    <h3 class=" text-center">${item.name}</h3>
                    <p class="text-center">${item.price}</p>
                    <button id="decrease" class="border-0 px-2" onclick = "updateQuantity(${index} , 'decrease')">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"/>
                        </svg>

                    </button>
                    <span>${item.quantity}</span>
                    <button id="increase" class="border-0 px-2" onclick = "updateQuantity(${index} , 'increase')">
                       <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24">
                       <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                       </svg>

                    </button>
                </div>
            </div>
            `;
            });
        }
        showData();
    </script>
</body>

</html>
